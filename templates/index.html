<html>
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }


        #bottom_filler {
            height: 1.5em;
            margin-bottom: 1em;
        }

        #message-box, #result-box {

            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            border: 2px solid #000;
            border-radius: 10px;
        }

        #message, #result {
            width: 100%;
            height: 50%;
            max-height: 50%;
            max-width: 100%;
            min-height: 50%;
            min-width: 100%;
            padding: 1em;
            border: none;
            box-sizing: border-box;
            overflow-y: scroll;
            white-space: normal;
            overflow-wrap: break-word;
            display: inline-block;
            font-family: Arial, sans-serif;
            font-size: 1em;
            resize: none;
        }

        #message:focus {
            outline: none !important;
            border: none;
            box-shadow: none;
        }

        #message::-webkit-resizer {
            display: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            flex-direction: row;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70%;
            height: 40%;
            box-sizing: border-box;
            margin-top: -10%;
        }

        .image {
            max-width: 15%;
        }

        .child {
            max-height: 600px;
            width: 45%;
            height: 100%;
            flex-shrink: 0;
            box-sizing: border-box;

            margin: 0 2.5em; /* Add margin here */

        }
    </style>
    <title>Flask Form Submission without Page Reload</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#message").keypress(function (e) {
                if (e.which === 13 && !e.shiftKey) {
                    e.preventDefault();
                    $(this).closest("form").submit();
                }
            });

            $('#message-box').on('submit', function (e) {
                e.preventDefault(); // prevent the form from submitting

                // get the form data
                var formData = {
                    translation_request: $('#message').val()
                };

                // send the POST request using AJAX
                $.ajax({
                    type: 'POST',
                    url: '/submit',
                    data: formData,
                    success: function (response) {
                        $('#result').text(response); // display the response in the result div
                    }
                });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <form id="message-box" class="child">
        <span id="suomi_label">Suomeksi</span>
        <textarea id="message" name="message" autofocus="autofocus" spellcheck="false"></textarea>
        <button type="submit" id="bottom_filler">Submit</button>
    </form>
    <img src="{{ url_for('static', filename='dino1.svg') }}" class="child image" alt="dino_image">
    <div id="result-box" class="child">
        <span id="enkku_label">Englanniksi:</span>
        <div id="result"></div>
        <span id="bottom_filler"></span>
    </div>
</div>
</body>
</html>
