<html>
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #bottom_filler {
            height: 1.5em;
            margin-bottom: 1em;
        }

        #message-box, #result-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            border: 2px solid #000;
            border-radius: 10px;
        }

        #message, #result {
            width: 100%;
            height: 50%;
            max-height: 50%;
            max-width: 100%;
            min-height: 50%;
            min-width: 100%;
            padding: 1em;
            border: none;
            box-sizing: border-box;
            overflow-y: scroll;
            white-space: normal;
            overflow-wrap: break-word;
            display: inline-block;
            font-family: Arial, sans-serif;
            font-size: 1em;
            resize: none;
        }

        #message:focus {
            outline: none !important;
            border: none;
            box-shadow: none;
        }

        #message::-webkit-resizer {
            display: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            flex-direction: row;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70%;
            height: 40%;
            box-sizing: border-box;
            margin-top: -10%;
        }

        .image {
            max-width: 15%;
        }

        .child {
            max-height: 600px;
            width: 45%;
            height: 100%;
            flex-shrink: 0;
            box-sizing: border-box;
            margin: 0 2.5em; /* Add margin here */
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            45% {
                transform: translateY(-20px);
            }
            90% {
                transform: translateY(5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .bounce {
            animation: bounce 0.5s;
        }


    </style>
    <title>Flask Form Submission without Page Reload</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var timeoutId; // Variable to store the timeout ID

            function handleChange() {
                clearTimeout(timeoutId); // Clear any previous timeout
                timeoutId = setTimeout(callFunction, 500); // Set a new timeout of 1 second
            }

            function callFunction() {
                // get the form data
                var formData = {
                    translation_request: $('#message').val()
                };
                // send the POST request using AJAX
                $.ajax({
                    type: 'POST',
                    url: '/submit',
                    data: formData,
                    success: function (response) {
                        $('#result').text(response); // display the response in the result div
                    }
                });
                // alert("This is a pop-up message.");

                // Add animation class to the image
                $(".image").addClass("bounce");
                // Remove animation class after 1 second
                setTimeout(function () {
                    $(".image").removeClass("bounce");
                }, 700);
            }

            const textarea = document.getElementById("message"); // Replace "message" with the ID of your textarea element
            textarea.addEventListener("input", handleChange);


            $("#message").keypress(function (e) {
                if (e.which === 13) {
                    event.stopPropagation();
                }
            });
            $('#message-box').on('submit', function (e) {
                e.preventDefault(); // prevent the form from submitting
                // get the form data
                var formData = {
                    translation_request: $('#message').val()
                };
                // send the POST request using AJAX
                $.ajax({
                    type: 'POST',
                    url: '/submit',
                    data: formData,
                    success: function (response) {
                        $('#result').text(response); // display the response in the result div
                    }
                });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <form id="message-box" class="child">
        <span id="suomi_label">Suomeksi</span>
        <textarea id="message" name="message" autofocus="autofocus" spellcheck="false"></textarea>
        <button type="submit" id="bottom_filler">Submit</button>
    </form>
    <img src="{{ url_for('static', filename='dino1.svg') }}" class="child image" alt="dino_image">
    <div id="result-box" class="child">
        <span id="enkku_label">Englanniksi:</span>
        <div id="result"></div>
        <span id="bottom_filler"></span>
    </div>
</div>
</body>
</html>
