<html>
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }


        .kielen_nimi {
            font-weight: bold;
            font-family: Arial, sans-serif;
            padding-top: 0.3em;
            font-size: 40px;
            color: #102f21;
        }

        .bottom_filler {
            height: 1.5em;
            margin-bottom: 1em;
        }

        #message-box, #result-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            border: 2px solid #3b6b56;
            border-radius: 10px;
            background-color: #9bcbb6;
        }

        #message, #result {
            width: 100%;
            height: 50%;
            max-height: 50%;
            max-width: 100%;
            min-height: 50%;
            min-width: 100%;
            padding: 1em;
            border: none;
            background-color: #acdac6;
            box-sizing: border-box;
            overflow-y: scroll;
            white-space: normal;
            overflow-wrap: break-word;
            display: inline-block;
            font-family: Arial, sans-serif;
            font-size: 1em;
            resize: none;
        }

        #message:focus {
            outline: none !important;
            border: none;
            box-shadow: none;
        }

        #message::-webkit-resizer {
            display: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            flex-direction: row;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70%;
            height: 40%;
            box-sizing: border-box;
            margin-top: -10%;
        }

        .image {
            max-height: 300px;
            width: 15%;
            flex-shrink: 0;
            box-sizing: border-box;
            margin: 0 1.5em; /* Add margin here */
        }

        .child {
            max-height: 600px;
            width: 45%;
            height: 100%;
            flex-shrink: 0;
            box-sizing: border-box;
            margin: 0 2.5em; /* Add margin here */
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            45% {
                transform: translateY(-20px);
            }
            90% {
                transform: translateY(5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .bounce {
            animation: bounce 0.5s;
        }

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 16px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            line-height: 0.1;
            border-radius: 20px;
        }


    </style>
    <title>Flask Form Submission without Page Reload</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var timeoutId; // Variable to store the timeout ID
            function handleChange() {
                clearTimeout(timeoutId); // Clear any previous timeout
                timeoutId = setTimeout(callFunction, 500); // Set a new timeout of 1 second
            }

            function callFunction() {
                // get the form data
                var formData = {
                    translation_request: $('#message').val()
                };
                // send the POST request using AJAX
                $.ajax({
                    type: 'POST',
                    url: '/submit',
                    data: formData,
                    success: function (response) {
                        $('#result').text(response); // display the response in the result div
                    }
                });
                // alert("This is a pop-up message.");
                // Add animation class to the image
                $(".image").attr("src", "{{ url_for('static', filename='papukaija_miettii.png') }}")
                $(".image").addClass("bounce");
                // Remove animation class after 1 second
                setTimeout(function () {
                    $(".image").attr("src", "{{ url_for('static', filename='papukaija.png') }}")
                    $(".image").removeClass("bounce");
                }, 700);
            }

            const textarea = document.getElementById("message"); // Replace "message" with the ID of your textarea element
            textarea.addEventListener("input", handleChange);
            $("#message").keypress(function (e) {
                if (e.which === 13) {
                    e.preventDefault();
                    $(this).closest("form").submit();
                }
            });


            $('#message-box').on('submit', function (e) {
                e.preventDefault();
                callFunction();
            });
        });
    </script>
</head>
<body>
<div class="container">
    <form id="message-box" class="child">
        <span class="kielen_nimi">Write in english:</span>
        <textarea id="message" name="message" autofocus="autofocus" spellcheck="false"
                  placeholder="write here!"></textarea>
        <button class="bottom_filler">Translate! ðŸ‡«ðŸ‡®</button>
    </form>

    <img src="{{ url_for('static', filename='papukaija.png') }}" class="image" alt="papukaija_image">
    <div id="result-box" class="child">
        <span class="kielen_nimi">ðŸ‡«ðŸ‡®  Suomeksi ðŸ‡«ðŸ‡® </span>
        <div id="result"></div>
        <span class="bottom_filler"></span>
    </div>
</div>
</body>
</html>
